{% include 'base.html' %}


{% block content %}
<div class="content-wrapper" style="min-height: 772px;"></div>
  <section class="content">
    <div class="error-page">
      <h2 class="headline text-warning"> 404</h2>

      <div class="error-content">
        <h3><i class="fa fa-warning text-warning"></i> آخ! صفحه مورد نظرتون شما یافت نشد.</h3>

        <p>
          متاسفانه صفحه مورد نظر شما در سایت وجود ندارد
          میتوانید به<a href="../../index.html"> داشبورد </a> برگردید و یا آدرس مورد نظر خود را جستجو کنید.
        </p>

        <form class="search-form">
          <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="جستجو...">

            <div class="input-group-append">
              <button type="submit" name="submit" class="btn btn-warning"><i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <!-- /.input-group -->
        </form>
      </div>
      <!-- /.error-content -->
    </div>
    <!-- /.error-page -->
  </section>
</div>

{% endblock %}
